<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gramixel Forge</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Redirect if not logged in
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'index.html'; // Redirect to login if not authenticated
            } else {
                document.getElementById('userProfileName').innerText = user.displayName;
            }
        });

        // Sign out functionality
        window.signOutUser = () => {
            const auth = getAuth();
            signOut(auth).then(() => {
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            });
        };
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="projects.html">My Projects</a></li>
                <li><a href="#" onclick="signOutUser()">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <section class="dashboard">
        <h1>Welcome, <span id="userProfileName"></span></h1>
        <p>Ready to start your next project?</p>
        <div class="cta-buttons">
            <a href="create-project.html" class="btn">Create New Project Request</a>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Gramixel Forge. All Rights Reserved.</p>
    </footer>
</body>
</html>
